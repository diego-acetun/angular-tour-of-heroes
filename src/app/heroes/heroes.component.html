<h2 class="text-3xl font-bold">My Heroes</h2>

<div>
  <label for="new-hero" class="text-xl">Hero name: </label>
  <input id="new-hero" #heroName class="border-2 border-black mx-2" />

  <!-- (click) passes input value to add() and then clears the input -->
  <button
    type="button"
    class="rounded-full p-2 bg-blue-700 text-white hover:bg-blue-800"
    (click)="add(heroName.value); heroName.value = ''"
  >
    Add hero
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes" class="mt-2">
    <a
      routerLink="/detail/{{ hero.id }}"
      class="bg-slate-600 w-auto text-white p-2"
    >
      <span>{{ hero.id + ". " }} {{ hero.name }}</span>
    </a>
    <button
      type="button"
      class="p-2 bg-red-700 text-white hover:bg-red-800 ml-1"
      title="delete hero"
      (click)="delete(hero)"
    >
      x
    </button>
  </li>
</ul>
